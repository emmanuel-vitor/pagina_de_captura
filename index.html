<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop</title>
  <!-- diretorio do css -->
  <link rel="stylesheet" href="style.css">
  <!-- diretorio da fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon-meeting.svg" type="image/x-icon">
</head>

<body>
  <main>
    <header>
      <h1>PARTICEPE DO WORKSHOP QUE VAI MUDAR SEU NEGÓCIO</h1>
    </header>

    <section class="container-body">
      <form action="#">
        <h1><b>Garanta seu lugar no workshop que vai mudar sua vida!!</b></h1>
        <p>Você irá aprender nesse evento as melhores tenicas de gestão de vida, tempo e dinheiro,
          como nunca viu igual.
        </p>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="email" name="email" id="email" placeholder="Email">
        <select name="select" id="select">
          <option value="rj">Rio de Janeiro </option>
          <option value="ssa" selected>Salvador</option>
          <option value="sp">São Paulo</option>
        </select>
        <input type="submit" value="INSCREVA-SE">
      </form>
    </section>
    <footer>
      <figure>
        <img src="assets/palestente.jpg" alt="Imagem do palestrante, homem negro de oculos e barba">
        <figcaption>
          <h2 class="txt-rodape">O palestrante</h2>
          <p class="txt-rodape">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et quia adipisci vitae, velit
            rem quis error fuga
            eaque natus repellendus corporis dolor libero consequatur quidem delectus magnam eos est amet!</p>
        </figcaption>
      </figure>
    </footer>

  </main>
</body>

</html>
